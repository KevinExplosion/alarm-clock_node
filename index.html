<html>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    </head>
    <body>
        <h1>Alarm Clock</h1>
        <h2>Add your alarm time</h2>
          <form id="alarm">
            <label for="setTime">Set an alarm time </label>
            <input id="alarmTimeHour" type="number" min="1" max="12" placeholder="hour">
            <input id="alarmTimeMinute" type="number" min="00" max="59" placeholder="minute">
            <button type="submit">Submit</button>
          </form>
        <h3>The Time is: </h3>
        <h3 id="time"></h3>
        <h3 id="alarmtime"></h3>
        <h3 id="alarmring"></h3>
    </body>
</html>
